  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      line-height: 1.6; 
      color: #333; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px;
      opacity: 0;
      animation: pageFadeIn 0.8s ease-out forwards;
    }
    
    @keyframes pageFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-container { 
      background: white; 
      border-radius: 20px; 
      box-shadow: 0 25px 70px rgba(0,0,0,0.3); 
      width: 100%; 
      max-width: 450px; 
      padding: 2.5rem 2rem; 
      margin: 1rem;
      overflow: hidden;
      position: relative;
      transform: scale(0.95);
      animation: containerPopIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s forwards;
    }
    
    @keyframes containerPopIn {
      0% { transform: scale(0.95) translateY(30px); opacity: 0; }
      60% { transform: scale(1.02) translateY(-5px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      animation: borderGrow 1s ease-out 0.5s forwards;
      transform-origin: left;
      transform: scaleX(0);
    }
    
    @keyframes borderGrow {
      to { transform: scaleX(1); }
    }
    
    .auth-header { 
      text-align: center; 
      margin-bottom: 1.5rem; 
      animation: slideDownFade 0.8s ease-out 0.5s forwards;
      opacity: 0;
      transform: translateY(-20px);
    }
    
    @keyframes slideDownFade {
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-header h1 { 
      color: #667eea; 
      font-size: 2rem; 
      margin-bottom: 0.35rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }
    
    .auth-header h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      animation: lineExpand 0.8s ease-out 1s forwards;
      transform-origin: center;
      transform: translateX(-50%) scaleX(0);
    }
    
    @keyframes lineExpand {
      to { transform: translateX(-50%) scaleX(1); }
    }
    
    .auth-header p { 
      color: #666; 
      font-size: 0.95rem; 
      animation: fadeIn 0.8s ease-out 1.2s forwards;
      opacity: 0;
    }
    
    .role-badges {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 1.4s forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    
    .role-badge {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.75rem;
      background: #f8f9fa;
      border-radius: 18px;
      font-size: 0.75rem;
      color: #667eea;
      border: 1.5px solid #e0e0e0;
      transition: all 0.3s ease;
      animation: badgePulse 2s infinite 2s;
    }
    
    @keyframes badgePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1); }
    }
    
    .role-badge:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
      border-color: #667eea;
      animation: none;
    }
    
    .role-badge i {
      font-size: 0.8rem;
    }
    
    .role-badge.accountant {
      color: #10b981;
      border-color: #a7f3d0;
      animation-delay: 2.1s;
    }
    
    .role-badge.director {
      color: #667eea;
      border-color: #c7d2fe;
      animation-delay: 1.8s;
    }
    
    .role-badge.secretary {
      color: #8b5cf6;
      border-color: #ddd6fe;
      animation-delay: 2.4s;
    }
    
    .role-badge.teacher {
      color: #f59e0b;
      border-color: #fde68a;
      animation-delay: 2.7s;
    }
    
    .auth-form { 
      opacity: 0;
      animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) 1.6s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .input-group { 
      margin-bottom: 1.8rem; 
      position: relative;
      animation: slideIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateX(-20px);
    }
    
    .input-group:nth-child(1) { animation-delay: 1.8s; }
    .input-group:nth-child(2) { animation-delay: 2s; }
    
    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }
    
    .input-group label { 
      display: block; 
      margin-bottom: 0.8rem; 
      font-weight: 600; 
      color: #333; 
      font-size: 1.05rem;

      text-align: center;

      border: 2px solid #e0e0e0;

      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

      background: white;
    }

      outline: none; 
      border-color: #667eea; 
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2); 
      transform: translateY(-2px);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-out 2.2s forwards;
      opacity: 0;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
      cursor: pointer;
    }
    
    .checkbox-group label {
      cursor: pointer;
      font-size: 0.95rem;
      color: #666;
      user-select: none;
    }
    
    .btn-primary { 
      width: 100%; 
      padding: 1.2rem; 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      color: white; 
      border: none; 
      border-radius: 12px; 
      font-size: 1.2rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 0.8rem; 
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      animation: buttonAppear 0.8s ease-out 2.4s forwards, buttonFloat 3s ease-in-out 3s infinite;
      /* S√âCURIT√â : Le bouton reste toujours visible et fonctionnel */
      visibility: visible !important;
      display: flex !important;
    }
    
    @keyframes buttonAppear {
      0% { 
        opacity: 0; 
        transform: translateY(20px) scale(0.9); 
      }
      70% { 
        opacity: 1; 
        transform: translateY(-5px) scale(1.05); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    @keyframes buttonFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    .btn-primary:hover::before {
      left: 100%;
    }
    .btn-primary:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4); 
      animation: buttonFloatHover 2s ease-in-out infinite;
    }
    
    @keyframes buttonFloatHover {
      0%, 100% { transform: translateY(-4px); }
      50% { transform: translateY(-6px); }
    }
    
    .btn-primary:active { 
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); 
    }
    .btn-primary:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
      transform: none !important;
      box-shadow: none;
      animation: none;
    }
    
    .alert { 
      padding: 1.2rem 1.5rem; 
      border-radius: 12px; 
      margin-bottom: 1.5rem; 
      display: none; 
      position: relative;
      overflow: hidden;
      animation: alertSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes alertSlideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .alert::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 6px;
      height: 100%;
    }
    .alert.success { 
      background: #f0f9f0; 
      color: #166534; 
      border: 2px solid #dcfce7; 
    }
    .alert.success::before {
      background: #22c55e;
    }
    .alert.error { 
      background: #fef2f2; 
      color: #991b1b; 
      border: 2px solid #fee2e2; 
    }
    .alert.error::before {
      background: #ef4444;
    }
    .alert.show { 
      display: block; 
      animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    
    @keyframes slideDown { 
      from { transform: translateY(-30px); opacity: 0; } 
      to { transform: translateY(0); opacity: 1; } 
    }

      color: #667eea; 
      margin-right: 1rem; 
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }
    .info-box strong { 
      position: relative;
      z-index: 1;
    }
    
    .separator {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #666;
      font-size: 0.9rem;
    }
    
    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    
    .separator span {
      padding: 0 1rem;
    }
    
    .access-portal-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: fadeIn 0.8s ease-out 2.6s forwards;
      opacity: 0;
    }
    
    .access-portal-btn:hover {
      color: #764ba2;
      text-decoration: underline;
      transform: translateY(-2px);
    }
    
    .btn-google {

    /* Loading Animation Styles */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn-loading {
      opacity: 0.8 !important;
    }
    
    .spinner-inline {
      display: inline-block;
      width: 14px;
      height: 14px;

      border-top-color: transparent;
      border-radius: 50%;

    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      backdrop-filter: blur(2px);
    }
    
    .loader.active {
      display: flex;
      animation: fadeInLoader 0.3s ease-in-out;
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #667eea;
      border-right: 6px solid #764ba2;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 2rem;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
    }
    
    .loader-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeInLoader {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @keyframes spinIt {

      100% { transform: rotate(360deg); }
    }

      // Animation du bouton IT
      const itButton = document.querySelector('.it-button');
      if (itButton) {
        const itIcon = itButton.querySelector('i');
        
        itButton.addEventListener('mouseenter', function() {
          // Afficher le tooltip
          const tooltip = this.querySelector('.it-tooltip');
          tooltip.style.opacity = '1';
          tooltip.style.visibility = 'visible';
          tooltip.style.transform = 'translateX(-50%) translateY(-5px)';
          
          // Animation de l'ic√¥ne
          itIcon.style.animation = 'spinIt 1s linear infinite';
          this.style.transform = 'scale(1.2) rotate(5deg)';
          this.style.boxShadow = '0 8px 30px rgba(102, 126, 234, 0.9)';
        });
        
        itButton.addEventListener('mouseleave', function() {
          // Cacher le tooltip
          const tooltip = this.querySelector('.it-tooltip');
          tooltip.style.opacity = '0';
          tooltip.style.visibility = 'hidden';
          tooltip.style.transform = 'translateX(-50%) translateY(0)';
          
          // Arr√™ter la rotation et r√©initialiser
          itIcon.style.animation = 'pulseIt 2s infinite 3.5s';
          this.style.transform = 'scale(1) rotate(0deg)';
        });
        
        // Animation de clic
        itButton.addEventListener('click', function(e) {
          // Effet de clic
          this.style.transform = 'scale(0.9) rotate(-5deg)';
          setTimeout(() => {
            this.style.transform = 'scale(1) rotate(0deg)';
          }, 200);
        });
      }

      // Garantir que le bouton de connexion est toujours visible
      const loginButton = document.querySelector('.btn-primary');
      if (loginButton) {
        // Forcer la visibilit√© du bouton
        loginButton.style.visibility = 'visible';
        loginButton.style.opacity = '1';
        loginButton.style.display = 'flex';
        
        // Surveiller les changements de style pour pr√©venir la disparition
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && 
                (mutation.attributeName === 'style' || 
                 mutation.attributeName === 'class')) {
              // V√©rifier que le bouton reste visible
              const btn = document.querySelector('.btn-primary');
              if (btn && (btn.style.visibility === 'hidden' || 
                          btn.style.display === 'none' || 
                          btn.style.opacity === '0')) {
                console.warn('‚ö†Ô∏è Bouton cach√© d√©tect√© - restauration...');
                btn.style.visibility = 'visible';
                btn.style.display = 'flex';
                btn.style.opacity = '1';
              }
            }
          });
        });
        
        observer.observe(loginButton, { 
          attributes: true, 
          attributeFilter: ['style', 'class'] 
        });
      }

      // Animation de flottement p√©riodique pour les badges
      setInterval(() => {
        const badges = document.querySelectorAll('.role-badge');
        badges.forEach((badge, index) => {
          setTimeout(() => {
            badge.style.transform = 'translateY(-3px)';
            setTimeout(() => {
              badge.style.transform = 'translateY(0)';
            }, 300);
          }, index * 200);
        });
      }, 8000);
    });

    // S'assurer que le bouton est visible au chargement de la page
    window.addEventListener('load', function() {
      const loginButton = document.querySelector('.btn-primary');
      if (loginButton) {
        // Appliquer un style de secours pour garantir la visibilit√©
        loginButton.style.setProperty('visibility', 'visible', 'important');
        loginButton.style.setProperty('opacity', '1', 'important');
        loginButton.style.setProperty('display', 'flex', 'important');
      }
    });
  </script>
