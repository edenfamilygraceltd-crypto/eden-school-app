    // Gestion des alertes
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert ${type} show`;
      
      setTimeout(() => {
        hideAlert();
      }, 5000);
    }

    function hideAlert() {
      const alertBox = document.getElementById('alertBox');
      alertBox.classList.remove('show');
    }

    // Fonction pour obtenir le r√¥le de l'utilisateur et rediriger (version staff)
    async function getUserRoleAndRedirect(user, email) {
      const uid = user.uid;
      const emailLower = email.toLowerCase();

      try {
        // V√©rifier si c'est un directeur (priorit√© la plus haute)
        const directorRef = realtimeDB.ref('directors/' + uid);
        const directorSnapshot = await directorRef.once('value');
        if (directorSnapshot.exists()) {
          const directorData = directorSnapshot.val();
          if (directorData.role === 'director' || directorData.role === 'admin') {
            showAlert('Connexion r√©ussie! Redirection vers le portail directeur...', 'success');
            setTimeout(() => {
              window.location.href = 'director.html';
            }, 1500);
            return true;
          }
        }

        // V√©rifier si c'est un secr√©taire ou comptable
        const secretaryRef = realtimeDB.ref('secretaries/' + uid);
        const secretarySnapshot = await secretaryRef.once('value');
        if (secretarySnapshot.exists()) {
          const secretaryData = secretarySnapshot.val();
          if (secretaryData.role === 'secretary') {
            showAlert('Connexion r√©ussie! Redirection vers le portail secr√©taire...', 'success');
            setTimeout(() => {
              window.location.href = 'secretary.html';
            }, 1500);
            return true;
          }
          if (secretaryData.role === 'accountant') {
            showAlert('Connexion r√©ussie! Redirection vers le portail comptable...', 'success');
            setTimeout(() => {
              window.location.href = 'comptable.html';
            }, 1500);
            return true;
          }
        }

        // V√©rifier si c'est un enseignant
        const teacherRef = realtimeDB.ref('teachers/' + uid);
        const teacherSnapshot = await teacherRef.once('value');
        if (teacherSnapshot.exists()) {
          const teacherData = teacherSnapshot.val();
          if (teacherData.role === 'teacher') {
            showAlert('Connexion r√©ussie! Redirection vers le portail enseignant...', 'success');
            setTimeout(() => {
              window.location.href = 'teacher_clean.html';
            }, 1500);
            return true;
          }
        }

        // V√©rifier si c'est un parent (interdire l'acc√®s depuis ce portail)
        const parentRef = realtimeDB.ref('parents/' + uid);
        const parentSnapshot = await parentRef.once('value');
        if (parentSnapshot.exists()) {
          const parentData = parentSnapshot.val();
          if (parentData.role === 'parent') {
            showAlert('Acc√®s r√©serv√© au personnel uniquement. Veuillez utiliser le portail parents.', 'error');
            await auth.signOut();
            return false;
          }
        }

        // Si aucun r√¥le staff trouv√©
        showAlert('Acc√®s refus√©. Vos identifiants ne sont pas reconnus comme membre du personnel.', 'error');
        await auth.signOut();
        return false;

      } catch (error) {
        console.error('Erreur lors de la v√©rification du r√¥le:', error);
        showAlert('Erreur technique lors de la v√©rification des droits d\'acc√®s.', 'error');
        await auth.signOut();
        return false;
      }
    }

    // Connexion
    async function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const button = event.currentTarget;
      const originalText = button.innerHTML;

      if (!email || !password) {
        showAlert('Veuillez remplir tous les champs.', 'error');
        return;
      }

      // V√©rifier si l'email est probablement un email professionnel
      if (!email.includes('@')) {
        showAlert('Veuillez entrer une adresse email valide.', 'error');
        return;
      }

      // D√©sactiver le bouton pendant la connexion
      button.disabled = true;
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        const isStaff = await getUserRoleAndRedirect(user, email);
        
        if (!isStaff) {
          // R√©activer le bouton si la connexion √©choue
          button.disabled = false;
          button.innerHTML = originalText;
        }
      } catch (error) {
        console.error('Erreur de connexion:', error);
        
        // R√©activer le bouton
        button.disabled = false;
        button.innerHTML = originalText;
        
        let errorMessage = 'Erreur de connexion. ';
        
        switch(error.code) {
          case 'auth/user-not-found':
            errorMessage += 'Aucun compte staff trouv√© avec cet email.';
            break;
          case 'auth/wrong-password':
            errorMessage += 'Mot de passe incorrect.';
            break;
          case 'auth/invalid-email':
            errorMessage += 'Format d\'email invalide.';
            break;
          case 'auth/too-many-requests':
            errorMessage += 'Trop de tentatives √©chou√©es. Veuillez r√©essayer plus tard.';
            break;
          case 'auth/user-disabled':
            errorMessage += 'Ce compte a √©t√© d√©sactiv√©. Contactez l\'administration.';
            break;
          default:
            errorMessage += 'Erreur technique. Contactez l\'administration.';
        }
        
        showAlert(errorMessage, 'error');
      }
    }
