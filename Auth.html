  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      line-height: 1.6; 
      color: #333; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px;
      opacity: 0;
      animation: pageFadeIn 0.8s ease-out forwards;
    }
    
    @keyframes pageFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-container { 
      background: white; 
      border-radius: 20px; 
      box-shadow: 0 25px 70px rgba(0,0,0,0.3); 
      width: 100%; 
      max-width: 450px; 
      padding: 2.5rem 2rem; 
      margin: 1rem;
      overflow: hidden;
      position: relative;
      transform: scale(0.95);
      animation: containerPopIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s forwards;
    }
    
    @keyframes containerPopIn {
      0% { transform: scale(0.95) translateY(30px); opacity: 0; }
      60% { transform: scale(1.02) translateY(-5px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      animation: borderGrow 1s ease-out 0.5s forwards;
      transform-origin: left;
      transform: scaleX(0);
    }
    
    @keyframes borderGrow {
      to { transform: scaleX(1); }
    }
    
    .auth-header { 
      text-align: center; 
      margin-bottom: 1.5rem; 
      animation: slideDownFade 0.8s ease-out 0.5s forwards;
      opacity: 0;
      transform: translateY(-20px);
    }
    
    @keyframes slideDownFade {
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-header h1 { 
      color: #667eea; 
      font-size: 2rem; 
      margin-bottom: 0.35rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }
    
    .auth-header h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      animation: lineExpand 0.8s ease-out 1s forwards;
      transform-origin: center;
      transform: translateX(-50%) scaleX(0);
    }
    
    @keyframes lineExpand {
      to { transform: translateX(-50%) scaleX(1); }
    }
    
    .auth-header p { 
      color: #666; 
      font-size: 0.95rem; 
      animation: fadeIn 0.8s ease-out 1.2s forwards;
      opacity: 0;
    }
    
    .role-badges {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 1.4s forwards;
      opacity: 0;
      transform: translateY(10px);
    }
    
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    
    .role-badge {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.75rem;
      background: #f8f9fa;
      border-radius: 18px;
      font-size: 0.75rem;
      color: #667eea;
      border: 1.5px solid #e0e0e0;
      transition: all 0.3s ease;
      animation: badgePulse 2s infinite 2s;
    }
    
    @keyframes badgePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1); }
    }
    
    .role-badge:hover {
      transform: translateY(-2px) scale(1.1);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
      border-color: #667eea;
      animation: none;
    }
    
    .role-badge i {
      font-size: 0.8rem;
    }
    
    .role-badge.accountant {
      color: #10b981;
      border-color: #a7f3d0;
      animation-delay: 2.1s;
    }
    
    .role-badge.director {
      color: #667eea;
      border-color: #c7d2fe;
      animation-delay: 1.8s;
    }
    
    .role-badge.secretary {
      color: #8b5cf6;
      border-color: #ddd6fe;
      animation-delay: 2.4s;
    }
    
    .role-badge.teacher {
      color: #f59e0b;
      border-color: #fde68a;
      animation-delay: 2.7s;
    }
    
    .auth-form { 
      opacity: 0;
      animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) 1.6s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .input-group { 
      margin-bottom: 1.8rem; 
      position: relative;
      animation: slideIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateX(-20px);
    }
    
    .input-group:nth-child(1) { animation-delay: 1.8s; }
    .input-group:nth-child(2) { animation-delay: 2s; }
    
    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }
    
    .input-group label { 
      display: block; 
      margin-bottom: 0.8rem; 
      font-weight: 600; 
      color: #333; 
      font-size: 1.05rem;
    }
    .input-group label i { 
      color: #667eea; 
      margin-right: 0.8rem; 
      width: 20px;
      text-align: center;
    }
    .input-group input { 
      width: 100%; 
      padding: 1rem 1.2rem; 
      border: 2px solid #e0e0e0; 
      border-radius: 12px; 
      font-size: 1.05rem; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      font-family: 'Poppins', sans-serif; 
      background: white;
    }
    .input-group input:focus { 
      outline: none; 
      border-color: #667eea; 
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2); 
      transform: translateY(-2px);
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-out 2.2s forwards;
      opacity: 0;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
      cursor: pointer;
    }
    
    .checkbox-group label {
      cursor: pointer;
      font-size: 0.95rem;
      color: #666;
      user-select: none;
    }
    
    .btn-primary { 
      width: 100%; 
      padding: 1.2rem; 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      color: white; 
      border: none; 
      border-radius: 12px; 
      font-size: 1.2rem; 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 0.8rem; 
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      animation: buttonAppear 0.8s ease-out 2.4s forwards, buttonFloat 3s ease-in-out 3s infinite;
      /* S√âCURIT√â : Le bouton reste toujours visible et fonctionnel */
      visibility: visible !important;
      display: flex !important;
    }
    
    @keyframes buttonAppear {
      0% { 
        opacity: 0; 
        transform: translateY(20px) scale(0.9); 
      }
      70% { 
        opacity: 1; 
        transform: translateY(-5px) scale(1.05); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    @keyframes buttonFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    .btn-primary:hover::before {
      left: 100%;
    }
    .btn-primary:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4); 
      animation: buttonFloatHover 2s ease-in-out infinite;
    }
    
    @keyframes buttonFloatHover {
      0%, 100% { transform: translateY(-4px); }
      50% { transform: translateY(-6px); }
    }
    
    .btn-primary:active { 
      transform: translateY(-2px) scale(0.98);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3); 
    }
    .btn-primary:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
      transform: none !important;
      box-shadow: none;
      animation: none;
    }
    
    .alert { 
      padding: 1.2rem 1.5rem; 
      border-radius: 12px; 
      margin-bottom: 1.5rem; 
      display: none; 
      position: relative;
      overflow: hidden;
      animation: alertSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    @keyframes alertSlideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .alert::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 6px;
      height: 100%;
    }
    .alert.success { 
      background: #f0f9f0; 
      color: #166534; 
      border: 2px solid #dcfce7; 
    }
    .alert.success::before {
      background: #22c55e;
    }
    .alert.error { 
      background: #fef2f2; 
      color: #991b1b; 
      border: 2px solid #fee2e2; 
    }
    .alert.error::before {
      background: #ef4444;
    }
    .alert.show { 
      display: block; 
      animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
    }
    
    @keyframes slideDown { 
      from { transform: translateY(-30px); opacity: 0; } 
      to { transform: translateY(0); opacity: 1; } 
    }
    
    .info-box { 
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%); 
      border-left: 5px solid #667eea; 
      padding: 1.5rem; 
      border-radius: 12px; 
      margin-bottom: 2rem; 
      position: relative;
      overflow: hidden;
      animation: infoBoxPulse 4s ease-in-out infinite 1.2s, fadeIn 0.8s ease-out 1.2s forwards;
      opacity: 0;
    }
    
    @keyframes infoBoxPulse {
      0%, 100% { box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1); }
      50% { box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2); }
    }

    .info-box i { 
      color: #667eea; 
      margin-right: 1rem; 
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }
    .info-box strong { 
      position: relative;
      z-index: 1;
    }
    
    .separator {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #666;
      font-size: 0.9rem;
    }
    
    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }
    
    .separator span {
      padding: 0 1rem;
    }
    
    .access-portal-btn {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      animation: fadeIn 0.8s ease-out 2.6s forwards;
      opacity: 0;
    }
    
    .access-portal-btn:hover {
      color: #764ba2;
      text-decoration: underline;
      transform: translateY(-2px);
    }
    
    /* Loading Animation Styles */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .btn-loading {
      opacity: 0.7 !important;
      pointer-events: none !important;
      cursor: not-allowed !important;
    }
    
    .spinner-inline {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      backdrop-filter: blur(2px);
    }
    
    .loader.active {
      display: flex;
      animation: fadeInLoader 0.3s ease-in-out;
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #667eea;
      border-right: 6px solid #764ba2;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 2rem;
      box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
    }
    
    .loader-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: 1px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeInLoader {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    @keyframes spinIt {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      .auth-container { 
        padding: 2rem 1.5rem;

        border-radius: 20px;
      }
      .auth-header h1 { 
        font-size: 2rem; 
      }
      .role-badges {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {

        padding: 10px;
      }

      .auth-container {
        padding: 1.5rem 1rem;
        margin: 0;
        border-radius: 15px;
        max-width: 100%;
      }

      .auth-header h1 {
        font-size: 1.5rem;
      }

      .auth-header p {
        font-size: 0.9rem;
      }

      .role-badges {
        flex-direction: column;
        gap: 0.75rem;
      }

      .role-badge {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
        border-radius: 8px;
        width: 100%;
        text-align: center;
      }

      .input-group {
        margin-bottom: 1rem;
      }

      label {
        font-size: 0.9rem;
      }

      input[type="email"],
      input[type="password"] {
        font-size: 16px;
        padding: 0.75rem;

        border-radius: 8px;
      }

      .btn-primary {
        padding: 0.9rem;
        font-size: 1rem;
        width: 100%;
        border-radius: 8px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .auth-container {
        padding: 2rem 1.5rem;
        border-radius: 18px;
      }

      .auth-header h1 {
        font-size: 1.8rem;
      }

      input[type="email"],
      input[type="password"] {
        font-size: 15px;
      }

      .btn-primary {
        padding: 0.85rem;
      }
    }

    .it-button-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
      animation: slideInLeft 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 3s forwards;
      opacity: 0;
      transform: translateX(-100px);
    }
    
    @keyframes slideInLeft {
      to { opacity: 1; transform: translateX(0); }
    }
    
    .it-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      animation: pulseIt 2s infinite 3.5s;
    }
    
    .it-button i {
      font-size: 1.5rem;
    }
    
    .it-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 10px;
      background: #333;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
      font-family: 'Poppins', sans-serif;
    }
    
    @keyframes pulseIt {
      0% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.8);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
      }
    }
    
    @media (max-width: 768px) {
      .it-button-container {
        bottom: 15px;
        left: 15px;
      }
      .it-button {
        width: 45px;
        height: 45px;
      }

        font-size: 1.3rem;

</head>
<body>
  <!-- Loader de chargement -->
  <div id="loadingLoader" class="loader">

  </div>

  <div class="auth-container">

      <p>Portail Staff - Acc√®s Professionnel</p>

    <div class="role-badges">

      </div>

    <div id="alertBox" class="alert"></div>

    <div class="info-box">

    </div>

    <!-- Formulaire de Connexion -->
    <div class="auth-form">
      <div class="input-group">
        <label for="loginEmail"><i class="fas fa-envelope"></i> Email professionnel</label>
        <input type="email" id="loginEmail" placeholder="prenom.nom@edenschool.edu" required>
      </div>
      <div class="input-group">
        <label for="loginPassword"><i class="fas fa-lock"></i> Mot de passe</label>

  <!-- Bouton IT anim√© (coin inf√©rieur gauche) -->
  <div class="it-button-container">
    <a href="IT.html" class="it-button">
      <i class="fas fa-cog"></i>
      <span class="it-tooltip">Acc√®s IT</span>
    </a>

  <script>
    // Configuration Firebase - Charg√©e depuis le head avec le SDK moderne
    console.log('‚úÖ Firebase initialis√© avec succ√®s - Realtime Database uniquement');

    // Gestion des alertes
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = `alert ${type} show`;
      
      // Ajouter un effet de vibration en cas d'erreur
      if (type === 'error') {
        const container = document.querySelector('.auth-container');
        container.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          container.style.animation = '';
        }, 500);
      }
      
      setTimeout(() => {
        hideAlert();
      }, 5000);
    }

    function hideAlert() {
      const alertBox = document.getElementById('alertBox');
      alertBox.classList.remove('show');
    }

    // Ajouter l'animation de shake au CSS dynamiquement
    if (!document.querySelector('#shake-animation')) {
      const style = document.createElement('style');
      style.id = 'shake-animation';
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
          20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
      `;
      document.head.appendChild(style);
    }

    // Fonction pour cr√©er une session s√©curis√©e
    async function createSecureSession(user) {
      try {
        // Cr√©er une session s√©curis√©e dans sessionStorage
        const session = {
          createdAt: Date.now(),
          expiresAt: Date.now() + (30 * 60 * 1000), // 30 minutes
          token: btoa(user.uid + ':' + Date.now()),
          userAgent: navigator.userAgent.substring(0, 50)
        };
        
        const userData = {
          uid: user.uid,
          email: user.email,
          role: user.role,
          name: user.name || 'Utilisateur'
        };
        
        // Sauvegarder dans sessionStorage
        sessionStorage.setItem('eden_secure_session', JSON.stringify(session));
        sessionStorage.setItem('eden_user_data', JSON.stringify(userData));
        sessionStorage.setItem('eden_auth_token', session.token);
        
        console.log('‚úÖ Secure session cr√©√©e pour:', user.email);
      } catch (error) {
        console.error('Erreur cr√©ation session s√©curis√©e:', error);
      }
    }

    // Fonction pour rechercher un utilisateur par email dans Realtime Database
    async function findUserByEmail(email) {
      try {
        console.log('üîç Recherche utilisateur par email:', email);
        
        // Chercher dans tous les utilisateurs
        const usersRef = window.rtdbRef(window.realtimeDB, 'users');
        const usersSnapshot = await window.rtdbGet(usersRef);
        
        if (!usersSnapshot.exists()) {
          console.log('‚ùå Aucun utilisateur trouv√© dans la base de donn√©es');
          return null;
        }
        
        const users = usersSnapshot.val();
        let foundUser = null;
        
        // Parcourir tous les utilisateurs pour trouver celui avec l'email correspondant
        for (const userId in users) {
          const userData = users[userId];
          if (userData.email && userData.email.toLowerCase() === email.toLowerCase()) {
            foundUser = {
              id: userId,
              ...userData
            };
            console.log('‚úÖ Utilisateur trouv√©:', foundUser);
            break;
          }
        }
        
        return foundUser;
      } catch (error) {
        console.error('‚ùå Erreur lors de la recherche par email:', error);
        return null;
      }
    }

    // Fonction pour obtenir le r√¥le de l'utilisateur et rediriger
    async function getUserRoleAndRedirect(user, email) {
      const uid = user.uid;
      const emailLower = email.toLowerCase();

      try {
        console.log('üîç V√©rification du r√¥le pour UID:', uid);
        console.log('üìä Recherche dans Realtime Database...');
        
        // Chercher d'abord par UID
        const userRef = window.rtdbRef(window.realtimeDB, 'users/' + uid);
        const userSnapshot = await window.rtdbGet(userRef);
        
        let userData = null;
        let userRole = null;
        
        if (userSnapshot.exists()) {
          // Utilisateur trouv√© par UID
          userData = userSnapshot.val();
          console.log('üë§ Utilisateur trouv√© par UID:', userData);
        } else {
          // Si pas trouv√© par UID, chercher par email
          console.log('üìç Utilisateur non trouv√© par UID, recherche par email...');
          const foundUser = await findUserByEmail(email);
          
          if (foundUser) {
            userData = foundUser;
            console.log('üë§ Utilisateur trouv√© par email:', userData);
          }
        }
        
        // Si aucun utilisateur trouv√©
        if (!userData) {
          console.log('‚ùå Utilisateur non trouv√© dans la base de donn√©es');
          showAlert('Acc√®s refus√©. Vos identifiants ne sont pas reconnus comme membre du personnel.', 'error');
          await window.signOut();
          return false;
        }
        
        // V√©rifier le r√¥le et le normaliser (accepte variantes FR/EN et casse)
        userRole = userData.role;

        if (!userRole) {
          console.log('‚ùå Aucun r√¥le d√©fini pour l\'utilisateur');
          showAlert('Votre compte n\'a pas de r√¥le d√©fini. Contactez l\'administration.', 'error');
          await window.signOut();
          return false;
        }

        // Normaliser le r√¥le: lowercase, retirer espaces et accents
        const normalizedRole = userRole
          .toString()
          .toLowerCase()
          .replace(/\s+/g, '')
          .normalize('NFD')
          .replace(/[\u0300-\u036f]/g, ''); // Retirer les accents diacritiques
        console.log('üìä R√¥le trouv√© (raw):', userRole, '=> normalis√©:', normalizedRole);

        // Mapper les r√¥les (touchant les variantes fran√ßaises/anglaises avec et sans accents)
        const roleMapping = {
          'directeur': { page: 'director.html', roleKey: 'director', name: userData.nom || 'Directeur' },
          'director': { page: 'director.html', roleKey: 'director', name: userData.nom || 'Directeur' },
          'itadmin': { page: 'IT.html', roleKey: 'itadmin', name: userData.nom || 'Administrateur IT' },
          'itadminstr': { page: 'IT.html', roleKey: 'itadmin', name: userData.nom || 'Administrateur IT' },
          'secretaire': { page: 'secretary.html', roleKey: 'secretary', name: userData.nom || 'Secr√©taire' },
          'secretary': { page: 'secretary.html', roleKey: 'secretary', name: userData.nom || 'Secr√©taire' },
          'enseignant': { page: 'teacher_clean.html', roleKey: 'teacher', name: userData.nom || 'Enseignant' },
          'teacher': { page: 'teacher_clean.html', roleKey: 'teacher', name: userData.nom || 'Enseignant' },
          'comptable': { page: 'comptable.html', roleKey: 'accountant', name: userData.nom || 'Comptable' },
          'accountant': { page: 'comptable.html', roleKey: 'accountant', name: userData.nom || 'Comptable' },
          'administrateur': { page: 'director.html', roleKey: 'admin', name: userData.nom || 'Administrateur' },
          'admin': { page: 'director.html', roleKey: 'admin', name: userData.nom || 'Administrateur' }
        };

        const mapping = roleMapping[normalizedRole];
        if (mapping) {
          const secureUser = {
            uid: userData.id || uid,
            email: email,
            role: mapping.roleKey,
            name: mapping.name,
            fullData: userData
          };
          
          // Sauvegarder dans localStorage et sessionStorage
          localStorage.setItem('currentUser', JSON.stringify(secureUser));
          createSecureSession(secureUser);
          
          console.log(`‚úÖ ${userRole} authentifi√©, redirection vers ${mapping.page}...`);
          showAlert(`Connexion r√©ussie! Redirection vers le portail ${userRole}...`, 'success');
          
          // Rediriger apr√®s 1 seconde
          await new Promise(resolve => setTimeout(resolve, 1000));
          console.log(`üîÑ Redirection vers ${mapping.page}...`);
          window.location.href = `./${mapping.page}`;
          return true;
        } else {
          // R√¥le non reconnu
          console.log('‚ùå R√¥le non reconnu:', userRole);
          console.log('üîç R√¥le normalis√©:', normalizedRole);
          console.log('üìã R√¥les autoris√©s:', Object.keys(roleMapping));
          showAlert(`Votre r√¥le "${userRole}" n'est pas autoris√© √† acc√©der √† ce portail. Contactez l'administration.`, 'error');
          await window.signOut();
          return false;
        }
        
      } catch (error) {
        console.error('‚ùå Erreur lors de la v√©rification du r√¥le:', error);
        showAlert('Erreur technique lors de la v√©rification du r√¥le: ' + error.message, 'error');
        return false;
      }
    }

    // Fonction pour g√©rer le loading des boutons
    function setAuthButtonLoading(button, isLoading, originalText = 'Se connecter') {
      if (!button) return;
      
      if (isLoading) {
        // Sauvegarder le texte original avant de le modifier
        if (!button.hasAttribute('data-original-html')) {
          button.setAttribute('data-original-html', button.innerHTML);
        }
        button.classList.add('btn-loading');
        button.disabled = true;
        button.innerHTML = '<span class="spinner-inline"></span>Chargement...';
      } else {
        button.classList.remove('btn-loading');
        button.disabled = false;
        // Restaurer le texte original
        const original = button.getAttribute('data-original-html');
        if (original) {
          button.innerHTML = original;
          button.removeAttribute('data-original-html');
        } else {
          button.innerHTML = originalText;
        }
      }
    }

    // Fonction pour basculer la visibilit√© du mot de passe
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const button = event.target.closest('.password-toggle-btn');
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
        button.style.color = '#667eea';
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
        button.style.color = '#999';
      }
    }

    // Connexion
    async function login(buttonElement = null) {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const button = buttonElement || document.querySelector('.btn-primary');
      const originalText = button?.innerHTML || '<i class="fas fa-sign-in-alt"></i> Connexion Staff';

      if (!email || !password) {
        showAlert('Veuillez remplir tous les champs.', 'error');
        return;
      }

      // V√©rifier si l'email est valide
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        showAlert('Veuillez entrer une adresse email valide.', 'error');
        return;
      }

      // Afficher le loading
      if (button) {
        setAuthButtonLoading(button, true);
      }

      try {
        console.log('üîê Tentative de connexion pour:', email);
        const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
        const user = userCredential.user;
        console.log('‚úÖ Authentification Firebase r√©ussie');
        console.log('üë§ UID utilisateur:', user.uid);
        console.log('üìß Email utilisateur:', user.email);
        console.log('üîç V√©rification du r√¥le en cours...');
        
        const isStaff = await getUserRoleAndRedirect(user, email);
        
        if (!isStaff) {
          // R√©activer le bouton si la connexion √©choue
          if (button) {
            setAuthButtonLoading(button, false);
          }
        }
      } catch (error) {
        console.error('‚ùå Erreur de connexion:', error.code, error.message);
        
        // R√©activer le bouton
        if (button) {
          setAuthButtonLoading(button, false);
        }
        
        let errorMessage = 'Erreur de connexion. ';
        
        switch(error.code) {
          case 'auth/user-not-found':
            errorMessage = 'Email non trouv√©. V√©rifiez votre adresse email.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Mot de passe incorrect.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Format d\'email invalide.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Trop de tentatives √©chou√©es. Veuillez r√©essayer plus tard.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'Ce compte a √©t√© d√©sactiv√©. Contactez l\'administration.';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Erreur r√©seau. V√©rifiez votre connexion internet.';
            break;
          default:
            errorMessage = 'Erreur de connexion. V√©rifiez vos identifiants.';
        }
        
        showAlert(errorMessage, 'error');
      }
    }

    // Permettre la connexion avec la touche Entr√©e
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    // Animation pour le bouton IT
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üìã Page charg√©e avec succ√®s');
      
      // Focus sur le champ email
      setTimeout(() => {
        const emailInput = document.getElementById('loginEmail');
        if (emailInput) {
          emailInput.focus();
          // Petit effet de pulse sur le champ email
          emailInput.style.boxShadow = '0 0 0 2px rgba(102, 126, 234, 0.3)';
          setTimeout(() => {
            emailInput.style.boxShadow = '';
          }, 1000);
        }
      }, 500);

      // Animation du bouton IT
      const itButton = document.querySelector('.it-button');
      if (itButton) {
        const itIcon = itButton.querySelector('i');
        
        itButton.addEventListener('mouseenter', function() {
          // Afficher le tooltip
          const tooltip = this.querySelector('.it-tooltip');
          tooltip.style.opacity = '1';
          tooltip.style.visibility = 'visible';
          tooltip.style.transform = 'translateX(-50%) translateY(-5px)';
          
          // Animation de l'ic√¥ne
          itIcon.style.animation = 'spinIt 1s linear infinite';
          this.style.transform = 'scale(1.2) rotate(5deg)';
          this.style.boxShadow = '0 8px 30px rgba(102, 126, 234, 0.9)';
        });
        
        itButton.addEventListener('mouseleave', function() {
          // Cacher le tooltip
          const tooltip = this.querySelector('.it-tooltip');
          tooltip.style.opacity = '0';
          tooltip.style.visibility = 'hidden';
          tooltip.style.transform = 'translateX(-50%) translateY(0)';
          
          // Arr√™ter la rotation et r√©initialiser
          itIcon.style.animation = 'pulseIt 2s infinite 3.5s';
          this.style.transform = 'scale(1) rotate(0deg)';
        });
        
        // Animation de clic
        itButton.addEventListener('click', function(e) {
          // Effet de clic
          this.style.transform = 'scale(0.9) rotate(-5deg)';
          setTimeout(() => {
            this.style.transform = 'scale(1) rotate(0deg)';
          }, 200);
        });
      }

      // Garantir que le bouton de connexion est toujours visible
      const loginButton = document.querySelector('.btn-primary');
      if (loginButton) {
        // Forcer la visibilit√© du bouton
        loginButton.style.visibility = 'visible';
        loginButton.style.opacity = '1';
        loginButton.style.display = 'flex';
        
        // Surveiller les changements de style pour pr√©venir la disparition
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && 
                (mutation.attributeName === 'style' || 
                 mutation.attributeName === 'class')) {
              // V√©rifier que le bouton reste visible
              const btn = document.querySelector('.btn-primary');
              if (btn && (btn.style.visibility === 'hidden' || 
                          btn.style.display === 'none' || 
                          btn.style.opacity === '0')) {
                console.warn('‚ö†Ô∏è Bouton cach√© d√©tect√© - restauration...');
                btn.style.visibility = 'visible';
                btn.style.display = 'flex';
                btn.style.opacity = '1';
              }
            }
          });
        });
        
        observer.observe(loginButton, { 
          attributes: true, 
          attributeFilter: ['style', 'class'] 
        });
      }

      // Animation de flottement p√©riodique pour les badges
      setInterval(() => {
        const badges = document.querySelectorAll('.role-badge');
        badges.forEach((badge, index) => {
          setTimeout(() => {
            badge.style.transform = 'translateY(-3px)';
            setTimeout(() => {
              badge.style.transform = 'translateY(0)';
            }, 300);
          }, index * 200);
        });
      }, 8000);
    });

    // S'assurer que le bouton est visible au chargement de la page
    window.addEventListener('load', function() {
      const loginButton = document.querySelector('.btn-primary');
      if (loginButton) {
        // Appliquer un style de secours pour garantir la visibilit√©
        loginButton.style.setProperty('visibility', 'visible', 'important');
        loginButton.style.setProperty('opacity', '1', 'important');
        loginButton.style.setProperty('display', 'flex', 'important');
      }
    });
  </script>
